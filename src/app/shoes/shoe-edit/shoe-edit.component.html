<div class="title">
  <h3>Edit Shoe</h3>
</div>
<div class="edit-container">
  <form [formGroup]="shoeForm" (ngSubmit)="onSubmit()">
    <div class="input-field-container">
      <label for="shoe-name">Name:</label>
      <input class="name-input-field" type="text" formControlName="name">
      <label for="shoe-image">Image:</label>
      <input class="image-input-field" type="text" formControlName="imagePath">
      <label for="shoe-price">Price:</label>
      <input class="price-input-field" type="text" formControlName="price">
      <label for="shoe-description">Description:</label>
      <input class="description-input-field" type="text" formControlName="description">
    </div>
    <div class="buttons-container">
      <button type="submit" class="edit-btn">Edit Shoe</button>
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
