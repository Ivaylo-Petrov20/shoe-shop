<div class="shoe-container">
  <img class="shoe-image"
    [src]="shoe.imagePath">
  <div class="offer">20&percnt; OFF</div>
  <div class="cart-container">
    <p class="shoe-name">{{shoe.name}}</p>
    <p class="shoe-price">{{shoe.price + "&#36;"}}</p>
    <div class="buttons">
      <button class="add-btn" (click)="onAddToCart()">Add to Cart</button>
      <button class="details-btn" routerLink="/shoes/{{shoeIndex}}">Details</button>
    </div>
  </div>
</div>
